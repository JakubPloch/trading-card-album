<section class="grid justify-items-center h-screen w-screen p-8">
    <div class="grid w-4/5 justify-items-center md:grid-cols-2 lg:grid-cols-5 gap-8">
      
      <ng-container *ngIf="request$ | async as request">
        <div *ngFor="let item of request; index as i">
            {{ item.id }}
            <app-card></app-card>
        </div>
      </ng-container>
  
    </div>
  </section>
